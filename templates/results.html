
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToScan</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400" rel="stylesheet">  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='ToS.png') }}">
</head>
<body>

  <style>

    body {
      font-family: 'Comfortaa', cursive;
    }

  </style>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #E00000">
    <a class="navbar-brand" href="/"><strong>To<em>Scan</em></strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

          <a class="nav-link" href="/ScanTos">Scanner</a>
        </li>


      </ul>
  </nav>

  <br><br>

  <div class="container text-center">
    <div class="shadow p-3 mb-5 bg-white rounded">

      <P style="font-size:18px;">Results for {{safetyurl}}</P>

      <h1>Security score of <p style="display:inline-block;">{{score}}/100</p></h1>

<label for="">Higher score is better</label>
      <div class="progress text-center"  style="height: 25px; ">
  <div class="progress-bar" id="bar" role="progressbar" style="width: {{score}}%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{score}}%</div>
</div>

<br>
<br>


<div class="card">
  <div class="card-body">



<h3><strong>Why did we give it this rating?</strong></h3>
<br>
<p style="font-size:20px;">This Service:</p>

<p style="font-size:20px;" id="zero"></p>
<p style="font-size:20px;" id="one"></p>
<p style="font-size:20px;" id="two"></p>
<p style="font-size:20px;" id="three"></p>

<br>



<p>Please note that these figures may contain a margin of error on some websites.</p>


</div>
</div>
</div>

<script>

if({{score}} < 30){
  $('#bar').removeClass('bg-primary')
  $('#bar').removeClass('bg-success')
  $('#bar').addClass('bg-danger')
}
else if ({{score}} >= 30 && {{score}} < 75){
  $('#bar').removeClass('bg-primary')
  $('#bar').removeClass('bg-warning')
  $('#bar').addClass('bg-warning')
}
else{
  $('#bar').removeClass('bg-primary')
  $('#bar').removeClass('bg-warning')
  $('#bar').addClass('bg-success')
}

if({{zero}} == 0){
  $('#zero').text("Is unlikely to sell or send your personal information to third parties.")
}
else if ({{zero}} > 0 && {{zero}} < 5){
  $('#zero').text("Is moderately likely to sell or send your personal information to third parties.")
}
else{
  $('#zero').text("Is highly likely to sell or send your personal information to third parties.")
}

if({{one}} == 0){
  $('#one').text("Is unlikely to change its terms of service without noticing you.")
}
else if ({{one}} > 0 && {{one}} < 5){
  $('#one').text("Is moderately likely to change its terms of service without noticing you.")
}
else{
  $('#one').text("Is highly likely to change its terms of service without noticing you.")
}

if({{two}} == 0){
  $('#two').text("Is unlikely to track information about your device or location without consent.")
}
else if ({{two}} > 0 && {{two}} < 5) {
  $('#two').text("Is moderately likely to track information about your device or location without consent.")
}
else{
  $('#two').text("Is highly likely to track information about your device or location without consent.")
}

if({{three}} == 0){
  $('#three').text("Is unlikely to hinder your right to legal action regarding it.")
}
else if ({{three}} > 0 && {{three}} < 5) {
  $('#three').text("Is moderately likely to hinder your right to legal action regarding it.")
}
else{
  $('#three').text("Is highly likely to hinder your right to legal action regarding it.")
}

</script>

</div>

</body>

</html>
